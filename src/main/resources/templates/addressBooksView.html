<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Address Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>
<body>
    <br>
    <p align="center">
    <button id="getAllBooks" type="button">Get All Book IDs</button>
    </p>
    <table id="bookIDs" border='1' align="center" style="display:none">
        <tr>
            <th>Address Book ID</th>
        </tr>
    </table>

    <table>
        <tbody align="center">
        <tr>
            <br>
            <h3 align="center">Address Book Form</h3>
            <br>
            <form class="form-inline" id="addressBookForm" align="center">
                <br>
                <br>
                <div class="form-group" align="center">
                    <label for="name" style="margin-right:5px">Name: </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <br>
                <br>
                <div class="form-group" align="center">
                    <label for="phoneNumber" style="margin-right:5px">Phone Number: </label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                </div>
                <br>
                <br>
                <div class="form-group" align="center">
                    <label for="homeAddress" style="margin-right:5px">Home Address: </label>
                    <input type="text" class="form-control" id="homeAddress" placeholder="Enter Home Address">
                </div>
                <br>
                <br>
                <div class="form-group" align="center">
                    <label for="bookId" style="margin-right:5px">Desired Address BookID: </label>
                    <input type="text" class="form-control" id="bookId" placeholder="Enter Desired BookID">
                </div>
                <br>
                <br>
                <p align="center">
                <button type="submit" class="btn btn-default">Submit</button>
                </p>
            </form>
        </tr>
        </tbody>
    </table>

    <br>
    <p align="center">
        <button id="showAllBooks" type="button">Get All Address Books </button>
    </p>

    <br>
    <div id="addressBookView">
        <p align="center">
            <ul class="list-group"></ul>
        </p>
    </div>


    <script type="text/javascript"  src="/js/addressBookAJAX.js"></script>
    <script type="text/javascript"  src="/js/addressBookPost.js"></script>
    <script type="text/javascript"  src="/js/addressBookAll.js"></script>
</body>
</html>
